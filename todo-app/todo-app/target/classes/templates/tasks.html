<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">

    <style>
      .text-strikethrough {
          text-decoration: line-through;
          color:grey;
      }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-5 text-center">Welcome to todo-app</h1>
    <form action="/task" method="post"  class="row mt-3">
        <div class="col-md-10">
            <input class="form-control form-control-lg" name="title" type="text" placeholder="Enter task title">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Add</button>
        </div>
    </form>
    <div class="mt-4">
    <th:block th:each="task:${tasks}">
        <div class="card mb-2">
            <div class="card-body d-flex justify-content-between align-items-center">
                <span th:classappend="${task.done} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>
                <div>
                    <a th:href="@{task/toggle/{id}(id=${task.id})}" class="btn btn-outline-secondary btn-sm">toggle</a>
                    <a th:href="@{task/{id}(id=${task.id})}" class="btn btn-outline-danger btn-sm ml-2">delete</a>
                </div>
            </div>
        </div>
    </th:block>
    </div>
</div>
</body>
</html>
